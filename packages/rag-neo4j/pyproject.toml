[tool.poetry]
name = "rag-neo4j"
version = "0.1.0"
description = "Balance precise embeddings and context retention with advanced strategies"
authors = [
    "Tomaz Bratanic <tomaz.bratanic@neo4j.com>",
]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.8.1,<4.0"
langchain = ">=0.0.325"
tiktoken = "^0.5.1"
openai = "<2"
neo4j = "^5.14.0"

[tool.langserve]
export_module = "rag_neo4j"
export_attr = "chain"

[tool.templates-hub]
use-case = "rag"
author = "Neo4j"
integrations = ["Neo4j", "OpenAI"]
tags = ["vectordb", "parent", "summarization"]

[build-system]
requires = [
    "poetry-core",
]
build-backend = "poetry.core.masonry.api"
